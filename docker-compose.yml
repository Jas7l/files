services:
  db:
    image: postgres:15
    container_name: postgres_container
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend-network

  backend:
    build:
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - ./src/storage:/app/storage
    networks:
      - backend-network
    restart: always

  syncer:
    build: .
    command: python -m services.files_sync
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - ./src/storage:/app/storage
    networks:
      - backend-network
    restart: always

volumes:
  pgdata:

networks:
  backend-network:
    driver: bridge